---
- name: Add repository for Java 8
  apt_repository: 
    repo: 'ppa:webupd8team/java' 
    state: present

- name: Set license selected for Oracle Java 8
  shell: /bin/echo debconf shared/accepted-oracle-license-v1-1 select true | /usr/bin/debconf-set-selections

- name: Set license seen for Oracle Java 8
  shell: /bin/echo debconf shared/accepted-oracle-license-v1-1 seen true | /usr/bin/debconf-set-selections

- name: Install Java 8
  apt: 
    name: oracle-java8-installer 
    state: latest 
    update-cache: yes

- name: Add Jenkins key
  apt_key:
    url: https://pkg.jenkins.io/debian/jenkins.io.key
    state: present

- name: Add official APT repository
  apt_repository:
    repo: "deb https://pkg.jenkins.io/debian binary/"

- name: Install Jenkins
  apt:
    name: jenkins
    state: latest
    update_cache: yes

- name: Install packages [Git, Pip, Pip3, Maven, MySQL, Nginx]
  apt: name={{ item }} state=present
  with_items:
    - git
    - python-pip
    - python3-pip
    - maven
    - mysql-server
    - nginx

- name: Clone Milestone repository
  git: 
    repo: https://{{ GITHUB_USERNAME }}:{{ GITHUB_PASSWORD }}@github.ncsu.edu/rjain9/CSC519DevOps-Project.git
    dest: /home/vagrant/CSC519DevOps-Project
    version: dev-omkar

- name: Correct GitHub repository permissions
  shell: chmod -R 777 /home/vagrant/CSC519DevOps-Project

- name: Copy Jenkins' config file
  copy:
    remote_src: True
    src: /home/vagrant/CSC519DevOps-Project/jenkins/roles/jenkins/files/jenkins
    dest: /etc/default/jenkins
    mode: 777

- name: Start Jenkins
  service:
    name: jenkins 
    state: restarted

- name: Wait for Jenkins to start
  wait_for:
    port: "{{ jenkins_port }}"
    delay: "{{ jenkins_delay }}"
    
- name: Copy Jenkins' config file
  copy:
    remote_src: True
    src: /home/vagrant/CSC519DevOps-Project/jenkins/roles/jenkins/files/jenkins_config.xml
    dest: /var/lib/jenkins/config.xml
    mode: 777

- name: Allow Jenkins to run as the super user
  replace:
    path: /etc/default/jenkins
    regexp: '^JENKINS_USER=\$NAME' 
    replace: 'JENKINS_USER="root"'

- name: Restart Jenkins
  service:
    name: jenkins 
    state: restarted

- name: Wait for Jenkins to restart
  wait_for:
    port: "{{ jenkins_port }}"
    delay: "{{ jenkins_delay }}"

- name: Download Jenkins CLI jar
  get_url:
    url: "{{ jenkins_cli_jar }}"
    dest: "{{ jenkins_jar_location }}"
    mode: 755

- name: Install Jenkins' Plugins
  command: java -jar "{{ jenkins_jar_location }}" -s "{{ jenkins_url }}" install-plugin "{{ item }}"
  with_items:
    - git
    - maven-plugin
    - nodejs
    - postbuild-task
    - envinject
    - jacoco
    - junit
    - build-timeout

- name: Restart Jenkins
  service:
    name: jenkins 
    state: restarted

- name: Wait for Jenkins to restart
  wait_for:
    port: "{{ jenkins_port }}"
    delay: "{{ jenkins_delay }}"

- name: Install Jenkins Job Builder (JJB)
  pip: name={{ item }} state=present executable=pip3
  with_items:
    jenkins-job-builder
    python-jenkins
    
- name: Create Jenkins Job directory
  file:
    path: /etc/jenkins_jobs
    state: directory
    mode: 644

- name: Copy Jenkins jobs config
  copy:
    remote_src: True
    src: /home/vagrant/CSC519DevOps-Project/jenkins/roles/jenkins/files/jenkins_jobs.ini
    dest: /etc/jenkins_jobs/jenkins_jobs.ini
    mode: 644

- name: Clone Boto's repository
  git: 
    repo: git://github.com/boto/boto.git
    dest: /home/vagrant/boto/

- name: Install Boto
  shell: cd /home/vagrant/boto && python setup.py install

- name: Install AWSCLI
  pip: name={{ item }} state=present
  with_items:
    awscli
    boto

- name: Create AWS key
  ec2_key:
    aws_access_key: "{{ lookup('env', 'AWS_ACCESS_KEY') }}"
    aws_secret_key: "{{ lookup('env', 'AWS_SECRET_KEY') }}"
    name: key1
    region: "{{ lookup('env', 'AWS_REGION') }}"
    state: present
  register: ec2_i

- name: Generate AWS private key
  copy:
    content: "{{ ec2_i.key.private_key }}"
    dest: /home/vagrant/.ssh/aws_key1.key
    mode: 0600

- name: Set environment variables
  blockinfile:
    path: /etc/environment
    block: |
      export GITHUB_NAME={{ lookup('env', 'GITHUB_NAME') }}
      export GITHUB_EMAIL={{ lookup('env', 'GITHUB_EMAIL') }}
      export GITHUB_USERNAME={{ lookup('env', 'GITHUB_USERNAME') }}
      export GITHUB_PASSWORD={{ lookup('env', 'GITHUB_PASSWORD') }}
      export MAIL_FROM="{{ lookup('env', 'MAIL_FROM') }}"      
      export MAIL_USER="{{ lookup('env', 'MAIL_USER') }}"
      export MAIL_PASSWORD="{{ lookup('env', 'MAIL_PASSWORD') }}"
      export MAIL_SMTP="{{ lookup('env', 'MAIL_SMTP') }}"
      export MONGO_USER={{ lookup('env', 'MONGO_USER') }}
      export MONGO_PASSWORD={{ lookup('env', 'MONGO_PASSWORD') }}
      export MONGO_IP={{ lookup('env', 'MONGO_IP') }}
      export MONGO_PORT={{ lookup('env', 'MONGO_PORT') }}
      export AWS_REGION={{ lookup('env', 'AWS_REGION') }}
      export AWS_ACCESS_KEY={{ lookup('env', 'AWS_ACCESS_KEY') }}
      export AWS_SECRET_KEY={{ lookup('env', 'AWS_SECRET_KEY') }}
      export AWS_KEY_PAIR={{ lookup('env', 'AWS_KEY_PAIR') }}
    create: yes
    state: present